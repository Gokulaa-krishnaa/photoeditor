<html lang="en">

  <!--******************************BODY MAIN CONTENT-BEGINS******************************************-->
  
  <!--***************UPLOADED-AREA*********************-->
  <div class="box">
  <section class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
  <h3>UPLOAD:</h3>
  <canvas id="inputimg" class="upimg"></canvas>   
  <div>SELECT A PICTURE</div><input id ="imageme" type="file" multiple="false" accept="image/*" onchange="upload()">
  </section>
  <!--***************PREVIEW-AREA*********************-->
  <section class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
  <h3>PRE-VIEW:</h3>
  <canvas id="resimg" class="downimg"></canvas>
  <div><a href="finalimage.html"><input class="button" id ="downloadbutton" type="button" value="DOWNLOAD" onclick="setfinalimage()"></a></div>
  </section>
  <!--***************OPTIONS AND FILTERS*********************-->
  <section class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
  	<h3>EFFECTS:</h3>
  	<section class="effectslist">
  <ul>
  <li>    
  <input class="button" type="button" value="GREYSCALE"
       onclick="changegrey()"></li>
  <li>    
  <input class="button" type="button" value="RAINBOW-SHADE"
       onclick="changerainbow()"></li>
  <li>    
  <input class="button" type="button" value="INDIAN-FLAG"
       onclick="changeindianflag()"></li>
  <li>    
  <input class="button" type="button" value="RED"
       onclick="changered()"></li>
    </ul></section>
    <section class="effectslist">
  <ul>
  <li>    
  <input class="button" type="button" value="DODGER"
       onclick="changedodger()"></li>
    </ul></section>
  </section>
</div>
